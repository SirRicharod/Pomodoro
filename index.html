<body>
    <section>
        <div class="p-3 d-flex justify-content-between align-content-center">
            <div class="text-center">
                <div class="date">
                    fri 12 2025
                </div>
                <div class="time">
                    10:25:55
                </div>
            </div>
            <div class="settings">
                <i class="bi bi-gear"></i>
            </div>
        </div>
    </section>

    <section class="d-flex justify-content-center align-content-center text-center">
        <div>

            <div>

            </div>
            <div class="timer-progress">
                <ul>
                    <li class="completed">
                        <i class="bi bi-1-circle-fill"></i>
                    </li>
                    <li class="completed">
                        <i class="bi bi-arrow-right-short"></i>
                    </li>
                    <li class="completed">
                        <i class="bi bi-2-circle-fill"></i>
                    </li>
                    <li class="completed">
                        <i class="bi bi-arrow-right-short"></i>
                    </li>
                    <li class="completed">
                        <i class="bi bi-3-circle-fill"></i>
                    </li>
                    <li class="inprogress">
                        <i class="bi bi-arrow-right-short"></i>
                    </li>
                    <li class="inprogress">
                        <i class="bi bi-4-circle-fill"></i>
                    </li>
                    <li class="inprogress">
                        <i class="bi bi-arrow-right-short"></i>
                    </li>
                    <li class="inprogress">
                        <i class="bi bi-check-circle-fill"></i>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <section class="d-flex justify-content-center align-content-center row text-center">
        <div class="p-3">
            The Task
        </div>
        <div class="p-1">
            <input type="text" placeholder="What task should we focus on?" class="w-50">
